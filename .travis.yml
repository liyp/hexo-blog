language: node_js
sudo: false
node_js:
- '4'
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_d0bf2d76f9d2_key -iv $encrypted_d0bf2d76f9d2_iv
  -in .travis\/liyp_me.enc -out ~\/.ssh/liyp_me -d
- chmod 600 ~\/.ssh/liyp_me
- eval $(ssh-agent)
- ssh-add ~\/.ssh/liyp_me
- cp .travis/ssh_config ~\/.ssh/config
- npm install -g hexo-cli
install:
- npm install
script:
- hexo generate
after_success:
- git config --global user.name "Peng:-)"
- git config --global user.email "liyp.yunpeng@gmail.com"
- hexo deploy
